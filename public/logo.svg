<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="skypath-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7aa2f7"/>
    </linearGradient>
  </defs>

  <!-- Globe circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#skypath-gradient)" stroke-width="2" opacity="0.4"/>

  <!-- Latitude lines -->
  <ellipse cx="32" cy="32" rx="28" ry="10" fill="none" stroke="url(#skypath-gradient)" stroke-width="1" opacity="0.3"/>

  <!-- Flight path arc -->
  <path d="M12 40 Q32 8 52 40" fill="none" stroke="url(#skypath-gradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Airplane icon -->
  <g transform="translate(44, 24) rotate(45)">
    <path d="M0 -8 L3 -2 L8 0 L3 2 L0 8 L-3 2 L-8 0 L-3 -2 Z" fill="url(#skypath-gradient)"/>
  </g>

  <!-- Flight trail dots -->
  <circle cx="18" cy="36" r="2" fill="url(#skypath-gradient)" opacity="0.4"/>
  <circle cx="26" cy="26" r="2" fill="url(#skypath-gradient)" opacity="0.6"/>
  <circle cx="35" cy="22" r="2" fill="url(#skypath-gradient)" opacity="0.8"/>
</svg>
